<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-grid">
      <div class="output">
        <div class="previous-screen"></div>
        <div class="current-screen"></div>
      </div>

      <button class="span-two clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operator">รท</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operator">ร</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operator">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operator">+</button>
      <button class="decimal">.</button>
      <button class="numbers">0</button>
      <button class="span-two equal">=</button>
    </div>
  </body>
</html>
